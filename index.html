<!DOCTYPE html>
<html ng-app="TODO">
<head>
  <meta charset="utf-8">
  <title>My TODO list</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script type="text/javascript" src="todo.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="todo.css">
</head>
<body>

  <div ng-controller="TodoController">
    <h2>Tarefas: {{getTotalTodos()}}</h2>
    <ul>
      <li class="todo" ng-repeat="todo in todos">
        <input type="checkbox" ng-click="updateDB()" ng-model="todo.done">
        <span class="done-{{todo.done}}">{{todo.text}}</span>
      </li>
    </ul>
    <form class="form-horizontal">
      <input type="text" ng-model="formTodoText" ng-model-instant> {{formTodoText}}
      <button class="btn" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>Adicionar</button>
    </form>
    <button class="btn" ng-click="clearTodos()"><i class="glyphicon glyphicon-remove"></i>Limpar</button>
  </div>

</body>
</html>
